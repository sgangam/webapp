<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
	<title>Simple Web Application</title>

        <link rel="stylesheet" href="css/style.css">

	<script src="js/jquery-2.1.0.min.js"></script>

        <script src="js/highcharts.js"></script>

        <script src="js/main.js"></script>
        <script src="js/app.js"></script>

    </head>

    <body>

	<h1>Simple Web Application with Ajax</h1>
        <hr> </hr>


        <div align="center">
        <form id="ajaxform" class="pure-form pure-form-stacked" action="reverse/InputServlet">
            <fieldset>

	    <div class="field">
                <label for="firstname"> First name:</label>
                <input type="text" name="firstname" placeholder="First Name" required>
            </div>
	    <div class="field">
                <label for="lastname"> Last name:</label>
                <input type="text" name="lastname" placeholder="Last Name" required>
	    </div>
            <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
            </div>
            <div class="field">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
            </div>
            <div class="field">
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>

            </fieldset>
        </form> 
        </div>


        <hr></hr>
        <p>Form Results: </p> <br></br>
        <div id="results" align="center"> 
        </div> 

        <hr></hr>

        <div align="center">
        <form id="plottingform" class="pure-form pure-form-stacked" action="plot/PlotDataServlet">
            <fieldset>

	    <div class="field">
                <label for="StartX"> Start X (integer)</label>
                <input type="text" name="startx" placeholder="-10" required>
            </div>
	    <div class="field">
                <label for="EndX"> End X (integer)</label>
                <input type="text" name="endx" placeholder="10" required>
	    </div>
            <div class="field">
                <label for="labelfunction">Function</label>
                <select id="function" name="function">
                    <option value="quadratic">X^2</option>
                    <option value="linear">-X</option>
                    <option value="multiInverse">1/X</option>
                </select>
            </div>
            <div class="field">
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>

            </fieldset>
        </form> 
        </div>

        <hr></hr>
        <p>Plot Results: </p> <br></br>
        <div id="plotresults" align="center"  style="width: 800px; height: 600px; margin: 0 auto"> 
        </div> 

        <br></br><br></br>
        <br></br><br></br>

    </body>
</html>
